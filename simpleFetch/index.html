<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aplikasi Cuaca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <!-- Input untuk memasukkan nama kota -->
  <div class="container">
    <div class="row mt-4 justify-content-center">
      <div class="col-md-8 d-flex align-items-center justify-content-center">
        <img src="../img/awan.jpeg" height="80" />
        <h1 class="text-center ms-3">Aplikasi Cuaca Sederhana</h1>
      </div>
    </div>
    <div class="input-group mb-3 mt-4">
      <input type="text" class="form-control" placeholder="Masukkan nama kota" id="cityInput">
      <button class="btn btn-dark" id="getWeather">Dapatkan Cuaca</button>
    </div>
  </div>
  </div>

  <!-- Tempat untuk menampilkan hasil cuaca -->
  <div id="weatherResult" class="container mt-3"></div>

  <!-- Menghubungkan file JavaScript dan jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
